<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors!</title>
	<link href="css/app.css" rel="stylesheet" type="text/css">
</head>

<body>
<img id ="logo" src="images/logo.png" alt="let's play rock, paper, scissors">

	<div id="gametop">
	<select id="gameOption" name="gameOption">
		<option value="n/a">What will you play?</option>
		<option value="rock">Rock</option>
		<option value="paper">Paper</option>
		<option value="scissors">Scissors</option>
	</select>
	<br>
	<button id="playGame">Play!</button>
	<button id="restart" onclick="location.reload();">Restart</button>
	</div>
	<div id="game_area"></div>
	<script src="js/app.js"></script>
	<div id="gamebottom"></div>

</body>
</html>
